<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    {{keyposts}}
    <div class="maintable">
        <table class="table table-bordered table-info">
            <!-- <thead class="table-dark"> -->
                <tr>
                    <th>Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Color</th>
                    <th>Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <!-- <tbody> -->
                {% for product in keyposts %}
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.summary}}</td>
                    <td>{{product.color}}</td>
                    <td>{{product.size}}</td>
                    <td>{{product.prize}}</td>
                    <td><a href="{% url 'edit' pk=product.id %}"class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'delete' pk=product.id %}" class="btn btn-warning">Delete</a></td>
                </tr>
                {% endfor %}
            <!-- </tbody> -->
        </table>
        <div>
            <a href="{% url 'create' %}" class="btn btn-primary">ADD PRODUCTS</a>
        </div>
    </div>

</body>
</html>
