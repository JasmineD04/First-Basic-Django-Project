{% extends 'productsapp/base.html' %}
{% load static %}

{% block content %}

    <div>
        <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Add Products</legend>
                <div>
                    <label for="productName" class="form-control">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName">
                </div>
                <div>
                    <label for="productSummary" class="form-control">Product Summary</label>
                    <input type="text" class="form-control" id="productSummary" name="productSummary">
                </div>
                <div>
                    <label for="productColor" class="form-control">Product Color</label>
                    <input type="text" class="form-control" id="productColor" name="productColor">
                </div>
                <div>
                    <label for="productSize" class="form-control">Product Size</label>
                    <input type="text" class="form-control" id="productSize" name="productSize">
                </div>
                <div>
                    <label for="productPrice" class="form-control">Product Price</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

{% endblock %}
