<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
</head>
<body>
    <nav>
        <div class="navbar navbar-expand-md bg-dark">
            <ul class="navbar-nav">
                <li><a class="nav-link text-light text-uppercase fw-bold mx-3" href="">Home</a></li>
                <li><a class="nav-link text-light text-uppercase fw-bold mx-3" href="">View</a></li>
                <li><a class="nav-link text-light text-uppercase fw-bold mx-3" href="">Insert</a></li>
            </ul>
        </div>
    </nav>
    <!-- <h1>Add Products</h1> -->
    <div>
        <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Add Products</legend>
                <div>
                    <label for="productName" class="form-control">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName">
                </div>
                <div>
                    <label for="productSummary" class="form-control">Product Summary</label>
                    <input type="text" class="form-control" id="productSummary" name="productSummary">
                </div>
                <div>
                    <label for="productColor" class="form-control">Product Color</label>
                    <input type="text" class="form-control" id="productColor" name="productColor">
                </div>
                <div>
                    <label for="productSize" class="form-control">Product Size</label>
                    <input type="text" class="form-control" id="productSize" name="productSize">
                </div>
                <div>
                    <label for="productPrice" class="form-control">Product Price</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
