{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blogapp/main.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>J's SUPER MART</h1>
    <nav>
        <div class="navbar navbar-expand-md bg-dark">
            <ul class="navbar-nav">
                <li><a href="{% url 'view' %}" class="nav-link text-light text-uppercase fw-bold mx-3">Products</a></li>
                <li><a href="" class="nav-link text-light text-uppercase fw-bold mx-3" href="">Categories</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="row justify-content-center my-3">
        <div class="col-10">
            {{ keyposts }}
            <form action="{% url 'update' %}" method="POST" >
                {% csrf_token %}
                <fieldset>
                    <legend>
                        Update Item Details
                    </legend>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="productName" 
                        name="name" value="{{ keyposts.name }}">
                      </div>
                      <div class="mb-3">
                        <label for="productSummary" class="form-label">Summary</label>
                        <textarea name="summary" id="content" cols="30" rows="10" class="form-control" >{{keyposts.summary}}</textarea>
                      </div>
                      <div class="mb-3">
                        <label for="productColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="productColor" 
                        name="color" value="{{ keyposts.color }}">
                    <div class="mb-3">
                        <label for="productSize" class="form-label">Size</label>
                        <input type="text" class="form-control" id="productSize" 
                            name="size" value="{{ keyposts.size }}">
                    <label for="productPrize" class="form-label">Price</label>
                        <input type="text" class="form-control" id="productPrize" 
                        name="prize" value="{{ keyposts.prize }}">
                      <input type="hidden" class="form-control" id="id" 
                        value="{{ keyposts.id }}" name="id">
                      <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        
    </div>
</body>
</html>
